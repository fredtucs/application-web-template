<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<cc:interface shortDescription="CommandButton com Ajax" >

    <cc:attribute name="onbegin"/>
    <cc:attribute name="oncomplete"/>
    <cc:attribute name="onsuccess"/>
    <cc:attribute name="render"/>
    <cc:attribute name="execute"/>
    <cc:attribute name="action" required="true" method-signature="java.lang.Object action()"/>
    <cc:attribute name="value"/>
    <cc:attribute name="styleClass"/>
    <cc:attribute name="icon"/>

</cc:interface>

<cc:implementation>

    <h:outputScript library="js" name="commandButton.js" target="HEAD"/>

    <button type="submit" class="#{cc.attrs.styleClass}" jsf:id="#{cc.id}">
        <i class="#{cc.attrs.icon}"/><h:outputText value="&#160;#{cc.attrs.value}"/>
        <f:ajax listener="#{cc.attrs.action}" render="#{cc.attrs.render}" execute="#{cc.attrs.execute}" immediate="true"
                onevent="function(data){execCommandButtonAjax(data, function(){ #{cc.attrs.onbegin} },function(){ #{cc.attrs.oncomplete} },function(){ #{cc.attrs.onsuccess} }, #{facesContext.validationFailed})}">
        </f:ajax>
    </button>

</cc:implementation>

</html>
