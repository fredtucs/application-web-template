<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:jsf="http://xmlns.jcp.org/jsf">
<h:head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>AdminLTE 2 | Log in</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <!-- Bootstrap 3.3.5 -->
    <h:outputStylesheet library="webjars" name="bootstrap/3.3.6/css/bootstrap.min-jsf.css"/>
    <!-- Font Awesome -->
    <h:outputStylesheet library="webjars" name="font-awesome/4.6.3/css/font-awesome.min-jsf.css"/>
    <!-- Ionicons -->
    <h:outputStylesheet library="webjars" name="ionicons/2.0.1/css/ionicons.min.css"/>

    <!-- Theme style -->
    <link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/css/AdminLTE.css"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</h:head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a href="#"><b>#{msg.globalTitle}</b></a>
    </div><!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg"><h:outputText value="#{msg.loginHead}"/></p>
        <h:form prependId="false" id="fmrLogin">
            <div class="form-group has-feedback">
                <input type="text" class="form-control" jsf:id="j_username" placeholder="#{msg.loginEmail}"/>
                <span class="glyphicon glyphicon-envelope form-control-feedback"/>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" jsf:id="j_password" placeholder="#{msg.loginPassword}" jsf:required="true"/>
                <span class="glyphicon glyphicon-lock form-control-feedback"/>
            </div>
            <div class="row">
                <div class="col-md-7">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"/> <h:outputText value="#{msg.loginRememberMe}"/>
                        </label>
                    </div>
                </div><!-- /.col -->
                <div class="col-md-5">
                    <button type="submit" jsf:id="btnLogin" jsf:action="#{loginBean.doLogin}" class="btn btn-primary btn-block btn-flat">
                        <span class="fa fa-sign-in"/> <h:outputText value="&#160;&#160;#{msg.loginSignIn}"/>
                    </button>
                </div><!-- /.col -->
            </div>
        </h:form>
        <a href="#">#{msg.loginForgotPassword}</a> <br/>
    </div><!-- /.login-box-body -->
</div><!-- /.login-box -->

<!-- jQuery 2.1.4 -->
<h:outputScript library="primefaces" name="jquery/jquery.js" target="head"/>

<!-- jQuery 2.1.4 -->
<!--<h:outputScript library="webjars" name="jquery/2.2.3/jquery.min.js"/>-->
<!-- Bootstrap 3.3.6 -->
<h:outputScript library="webjars" name="bootstrap/3.3.6/js/bootstrap.min.js"/>
</body>
</html>
