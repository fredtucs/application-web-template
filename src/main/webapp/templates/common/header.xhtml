<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- Logo -->
    <a href="#" class="logo">
        <!-- mini logo for sidebar mini 50x50 pixels -->
        <span class="logo-mini"
              style="font-size: 12px; font-family: 'Source Sans Pro', sans-serif"> FD<b>WIFRY</b> </span>
        <!-- logo for regular state and mobile devices -->
        <span class="logo-lg">        
            <h:graphicImage name="images/logo.png" />
        </span>
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top" role="navigation">
        <!-- Sidebar toggle button-->
        <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"/>
            <span class="icon-bar"/>
            <span class="icon-bar"/>
        </a>
        <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">
                <!-- User Account: style can be found in dropdown.less -->
                <li class="dropdown user user-menu">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <i class="fa fa-user" aria-hidden="true"/>
                        <span class="hidden-xs">#{loginBean.usercurrent.username}</span>
                    </a>
                    <ul class="dropdown-menu">
                        <!-- User image -->
                        <li class="user-header">
                            <i class="fa fa-user" style="font-size: 60px; color: #ffffff " aria-hidden="true"/>
                            <p>
                                #{loginBean.usercurrent.username}
                                <small>#{loginBean.userCurrentRol}</small>
                            </p>
                        </li>
                        <!-- Menu Footer-->
                        <li class="user-footer">
                            <div class="pull-right">
                                <h:outputLink styleClass="btn btn-default btn-flat" value="#{request.contextPath}/j_logout">
                                    <i class="fa fa-sign-out" aria-hidden="true"/>&#160;&#160;
                                    <h:outputText value="Salir"/>
                                </h:outputLink>
                            </div>
                        </li>
                    </ul>
                </li>

            </ul>
        </div>
    </nav>

</ui:composition>
